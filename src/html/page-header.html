<header class="header">
  <div class="container-fluid">
    <div class="row">
      <div class="header__wrapper position-relative col m-auto">
        <div class="row justify-content-center">
          <nav class="header__nav position-absolute col-10">
            <div class="row align-items-center">
              <a href="#" class="header-logo__link">
                <div class="row">
                  <span class="visually-hidden">Logo</span>
                  <img class="header-logo__img col"
                    srcset="./images/Logo/goit-logo.png 66w, ./images/Logo/goit-logo@2x.png 114w" sizes="66px"
                    src="./images/Logo/goit-logo.png" height="23" alt="logo">
                </div>
              </a>
              <button class="header__btn ml-auto ml-md-auto col-1">
                <span class="visually-hidden">Menu button</span>
                <svg class="header__img">
                  <use href="./images/sprite.svg#icon-menu">
                  </use>
                </svg>
              </button>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </div>
</header>
